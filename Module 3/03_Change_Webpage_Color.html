<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge: Change a Webpage Color</title>

    <script>
       function changeBG(){ 
           document.body.style.background = "blue"; 
    }
    </script>
</head>
<body>
    <button onclick="changeBG()">ClickMe to change background color</button>
</body>
</html>
